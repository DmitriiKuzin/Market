<app-user-edit></app-user-edit>
<app-user-new></app-user-new>
<button type="button" class="btn btn-primary m-2" hidden data-toggle="modal" data-target="#UserEditModal" #openBtn>
    Редактировать
</button>
<button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#UserNewModal" (click)="onAddItemButton()">
        Добавить пользователя
      </button>
<div class="d-flex justify-content-center">
    <div class="col-md-8">
        <table class="table table-hover">
            <thead>
                <th>
                    Логин
                </th>
                <th>
                    Email
                </th>

                <th>
                    Адрес
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let user of apiService.users" (click)="onRowClick(user)">
                    <td>
                        {{user.userName}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.customer.address}}
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
